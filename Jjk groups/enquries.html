<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="HTml/Styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="HTml/Styles/style.css">
</head>

<body>
    <div class="container fliud" align="center">
        <b>
            <center>
                <h3>Get Us in Touch</h3>
            </center>
        </b><br>
        <p>Maybe you’ve seen a hall that is perfect for you, or you have a question that you’d like to ask us.<br>
            Simply fill in this form and our team will get in touch with you at the earliest.
        </p>
        <tr>

            <h3>Personal Details</h3><br>
            <th>
                <label>Enter Your Name:</label>
                <input type="text" placeholder="Your Name"><br><br>
            </th>
            <th>
                <label>Mobile Number:</label>
                <input type="tel" placeholder="+91 Mobile Number"><br><br>
            </th>
            <th>
                <label>Email-ID:</label>
                <input type="email" placeholder="Email Address"><br><br>
            </th>
            <th>
                <label>Hall Preffered:</label>
                <select name="Type">
                    <option>---select---
                    <option value="1">Party Hall</option>
                    <option value="2">Marrige Hall</option>
                    <option value="3">Mini Hall</option>
                </select><br><br>
            </th>
            <th>
                <label>Event:</label>
                <input type="text" placeholder="Event Name"><br><br>
            </th>
            <th>
                <label>Location:</label>
                <input type="text" placeholder="Location"><br><br>
            </th>
            <th>
                <label>Capacity:</label>
                <input type="text" placeholder="Capacity"><br><br>
            </th>
            <th>
                <label>Message:</label><br>
                <textarea name="Message" cols="30" rows="3" placeholder="Message..."></textarea>
            </th>

            </th>
        </tr>
    </div>
</body>
</html>
