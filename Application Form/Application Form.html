    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form</title>
        <link rel="stylesheet" href="Styles/css/bootstrap.min.css">

    </head>
    <div class="container-fluid" align="center">
        <h1>Company Employee Bio-Data Application Form</h1>

        <h3>Personal Details</h3>
        <label>Enter Your First Name:</label>
        <input type="text" placeholder="Your First Name"><br><br>
        <label>Enter Your Last Name:</label>
        <input type="text" placeholder="Your Last Name"></br><br>
        <label>Enter Your Department:</label>
        <input type="text" placeholder="Your Department Name"><br><br>
        <label>Date of Birth:</label>
        <input type="date" placeholder="Date"><br><br>
        <label>Employee Code:</label>
        <input type="text" placeholder="EMPY0001"><br><br>
        <label>Mobile Number:</label>
        <input type="tel" placeholder="+91 Mobile Number"><br><br>
        <label>Email-ID:</label>
        <input type="email" placeholder="Email Address"><br><br>
        <label>Gender:</label>
        
        <select name="Gender">
            <option>---select---</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br><br>
        <address>Address:</address>
        <textarea name="Address" cols="30" rows="2" placeholder="Address"></textarea><br><br>

        <label>Skills:</label><br>
        <textarea name="Skills" id="Skills" cols="30" rows="3" placeholder="Skills..."></textarea>

        <h3>Work Prefferess</h3>
        <label>Work Preffered:</label>
        <select name="Work Preffered">
            <option>---select---
            <option value="1">Day
            <option value="2">Night
            <option value="3">Day & Night
        </select><br><br>
        <label>Preffered Shift:</label>
        <input type="checkbox">Shift -I
        <input type="checkbox">Shift -II
        <input type="checkbox">Shift -III
        <input type="checkbox">Shift -IV<br><br>

        <h3>Education Details</h3>
        <h6>SSLC</h6>
        <label>Year of complition:</label>
        <input type="date" placeholder="DD-MM-YYYY"><br><br>
        <label>Certification Board:</label>
        <select name="Certification Board">
            <option>---select---
            <option value="1">State Board
            <option value="1">Matrication Board
            <option value="1">CBSE Board
            <option value="1">Interation Board
            <option value="1">Anglo-Indian Board
            <option value="1">Others
        </select><br><br>
        <label>Marks Secured:</label>
        <input type="number" placeholder="Marks in Percentage"><br><br>
